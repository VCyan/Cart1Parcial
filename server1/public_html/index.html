<body>
	<h1>Index on HTML</h1>
	<div id="main"></div>
	<script>
		function pingDone(data) {
			alert('Data arrived: ' + data);
			// $('#main').append(data);
			// <div id="main">
			// 	<div>pong</div>
			// </div>
			$('#main').html(data);
			// document.getElementById('main').innerHTML = data;
		}

		function onStart() {
			alert('loaded!');
			$.ajax('/ping').done(pingDone);
		}

		function doUpload() {
			let data = new FormData();
			data.append('File1', $('#myFile')[0].files[0])
			$.ajax({
				url: '/uploadFile',
				data: data, 
				cache: false,
				contentType: false,
				processData: false, 
				method: 'POST',
				type: 'POST',
				success: function (data) {
					alert( 'Did arrive ' + data );
				}
			});
		}

		$(document).ready(onStart);
	</script>

	<form action="/uploadFile" enctype="multipart/form-data" name="UpdloadForm" method="post">
		<input type="file" name="myFile" id="myFile" />
		<button type="button" onclick="doUpload();">Enviar archivo</button>
	</form>
</body>

</html>
