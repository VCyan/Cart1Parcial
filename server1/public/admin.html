<html>

<head>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
</head>

<body>
	<h1>Pagina principal ADMIN</h1>

	<br />
	<h1>Agregar usuario:</h1>
	<form class="classUser" action="/users/create" enctype="multipart/form-data" method="POST">
		<br />Username: <input type="text" name="username" id="username" />
		<br />Password: <input type="password" name="password" id="password" />
		<br />Email: <input type="text" name="email" id="email" />
		<br />Photo:<input type="file" name="photoFile" id="photoFile" />
		<button type="button" onclick="doInsertUser();">Enviar</button>
	</form>

	<h1>Agregar producto:</h1>
	<form name="producto" action="/products/create" enctype="multipart/form-data" method="POST">
		<br />Product Name: <input type="text" name="productName" id="productName" />
		<br />Price: <input type="number" name="productPrice" id="productPrice" />
		<br />Quantity:<input type="number" name="quantityProduct" id="quantityProduct" />
		<br>
<textarea cols="40" rows="6" id=productDescription" name="productDescription" placeholder="Product's Description"></textarea>
		<br />Product Photo:<input type="file" name="photoProduct" id="photoProduct" />
		<button type="button" onclick="doInsertProduct();">Enviar</button>
	</form>

	<button type="button" onclick="doLogout();">Logout</button>

	<a href="#" onclick="getUsers();">Get users</a>
	<div id="allUsers"></div>

	<!-- Template Main Javascript File -->
	<script src="js/js.cookie.js"></script>
	<!-- <script src="js/cookie.js"></script> -->
	<script src="js/main.js"></script>
	<script src="js/js.admin.js"></script>

</body>

</html>
