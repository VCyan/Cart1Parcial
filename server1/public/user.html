<!DOCTYPE html>
<html>

<head>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
</head>

<body>
	<h1>Pagina principal USER</h1>
	<button type="button" onclick="doLogout();">Logout</button>
	<br />

	<h1>Ver productos</h1>
	<a href="#" onclick="getProducts();">Get Products</a>

	<table class="tableProducts" id="tableProducts">
		<thead>
			<tr>
				<th class="text-center"> Image </th>
				<th class="text-center"> Product </th>
				<th class="text-center"> Description </th>
				<th class="text-center"> Price </th>
				<th class="text-center"> Quantity </th>
				<th class="text-center"> Buy </th>
			</tr>
		</thead>
		<tbody id="allProducts">
			<tr></tr>
		</tbody>
	</table>

	<h1>Ver Cart</h1>
	<a href="#" onclick="resetCart();">Reset Cart</a>
	<a href="#" onclick="getCart();">Get Cart</a>
	<table class="tableCart table table-bordered table-hover" id="tab_logic">
		<thead>
			<tr>
				<th class="text-center"> Image </th>
				<th class="text-center"> Product </th>
				<th class="text-center"> Price </th>
				<th class="text-center"> Quantity </th>
				<th class="text-center"> Cost </th>
				<th class="text-center"> Delete </th>
				<!-- <button onclick=""></button> -->
			</tr>
		</thead>
		<tbody id="allCart">
			<tr></tr>
		</tbody>
	</table>
	<br>
	<br>
	<a href="#" id="checkout" onclick="doCheckout();">CHECKOUT</a>

	<h1>Editar Perfil</h1>
	<form class="classUser" action="/users/update" enctype="multipart/form-data" method="POST">
		<br />Username: <input type="text" name="username" id="username" />
		<br />Password: <input type="password" name="password" id="password" />
		<br />Email: <input type="text" name="email" id="email" />
		<br />Photo:<input type="file" name="photoFile" id="photoFile" />
		<button type="button" onclick="doEditUser();">Enviar</button>
	</form>

	<!-- Template Main Javascript File -->
	<script src="js/js.cookie.js"></script>
	<!-- <script src="js/cookie.js"></script> -->
	<script src="js/main.js"></script>
	<script src="js/js.user.js"></script>
</body>

</html>
